<div class="form-group" >
	<label class="col-sm-2 control-label" >Name</label >
	<div class="col-sm-10" >
		<input type="text"
		       class="form-control"
		       name="name"
		       ng-model="card.name"/>
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Username</label >
	<div class="col-sm-10" >
		<input type="username"
		       name="username"
		       class="form-control"
		       ng-model="card.username"/>
	</div>
</div>
<div class="form-group" >
	<label class="col-sm-2 control-label" >Email</label >
	<div class="col-sm-10" >
		<input type="email"
		       name="email"
		       class="form-control"
		       ng-model="card.email"
		       required/>
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Phone</label >
	<div class="col-sm-10" >
		<input type="tel"
		       class="form-control"
		       name="phone"
		       ng-model="card.phone"/>
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Gender</label >
	<div class="col-sm-10" >

		<select name="sex"
		        class="form-control"
		        ng-model="card.gender"
		        id="" >
			<option value="M" >Male</option >
			<option value="F" >Female</option >
		</select >
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Address</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="address"
		       class="form-control"
		       ng-model="card.address"/>
	</div >

</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >City</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="city"
		       class="form-control"
		       ng-model="card.city"/>
	</div >

</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Country</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="country"
		       class="form-control"
		       ng-model="card.country"
				/>
	</div >

</div>
<div class="buttons" >
	<button class="btn btn-primary btn-block"
			type="submit">Save
	</button>
</div>
